{% extends 'base.html' %}

{% block title%}
Crear avisos
{% endblock%}


{% block content %}
 <div class="container">
{% if perms.calificaciones.add_Avisos%}

		<form class="form-signin" method="POST" class="evento" action="#" id="evento" runat="server" enctype='multipart/from-data'>
      {% csrf_token %} 

        <h2 class="form-signin-heading">Nuevo Aviso</h2>

        <input type="text" 
        required  name="titulo" placeholder="Titulo del aviso" class="input-block-level" onkeypress="upperCase('titulo');" REQUIRED/>{{form.titulo.errors}}

        Fecha:&nbsp;&nbsp;<input type="date" required name="fechaa"  
          class="col_12" placeholder="2014-10-26" class="input-block-level" >{{form.fechaa.errors}}   
        

        <textarea type="text" required
        name="texto" rows="5" placeholder="Texto del aviso" class="input-block-level" REQUIRED/>{{form.texto.errors}}</textarea>

    	 
  	
        <button class="btn btn-large btn-primary" type="submit">Crear</button>
        
		</form>
		{% else %}

		<h2 class="form-signin-heading">Usted no esta autorizado</h2>
		{% endif %}


      

    </div> <!-- /container -->
	
    
{% endblock%}
