{% extends 'base.html' %} 

{% block title%}
Actualizar Alumno
{% endblock%}
   

{% block content %}

 <div class="container">
{% if perms.calificaciones.change_alumno%}

		<form class="form-signin" method="POST" class="evento" action="#" id="evento" runat="server" enctype='multipart/from-data'>
      {% csrf_token %} 

        <h2 class="form-signin-heading">Actualizar Alumno</h2>
        

         {{ form.as_p }}
  
        <button class="btn btn-large btn-primary" type="submit">Guardar</button>
        
		</form>
		{% else %}

		<h2 class="form-signin-heading">Usted no esta autorizado</h2>
		{% endif %}


      

    </div> <!-- /container -->
	
	
{% endblock%}
